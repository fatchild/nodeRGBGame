<!DOCTYPE html> <!--HTML5 DOCTYPE-->
<html lang="en">
  <head>
    <title>RBG Guesser</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--viewport for mobile first design-->

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒˆ</text></svg>" />

    <link rel="stylesheet" type="text/css" href="./css/rgbguesser.css" />
    <script src="./app/rgbguesser.js" defer type="module"></script>

    <!-- INCLUDE Bootstrap 4 from a CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <h1 class="display-3">RGB Guesser</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="badge badge-secondary"></div>
        </div>
        <div class="jumbotron">
            <div class="w-100 d-flex">
                <h1 class="display-4 m-auto" id="rbgvalue-string">RGB(255, 255, 255)</h1>
            </div>
            <div class="w-100 d-flex">
                <p class="d-flex m-auto">Select the colour below match this RGB array</p>
            </div>
            <div class="w-100 d-flex my-3">
                <div onclick="resetScore()" class="btn btn-success m-auto">Reset</div>
            </div>
            <div class="w-100 d-flex my-3">
                <div class="badge badge-primary m-auto" id="score">0</div>
            </div>
            <div class="w-50 m-auto">
                <div class="row">
                    <div id="choice-1" onclick="guess('1')" class="col-sm py-5 m-2 btn btn-secondary"></div>
                    <div id="choice-2" onclick="guess('2')" class="col-sm py-5 m-2 btn btn-secondary"></div>
                    <div id="choice-3" onclick="guess('3')" class="col-sm py-5 m-2 btn btn-secondary"></div>
                </div>
                <div class="row">
                    <div id="choice-4" onclick="guess('4')" class="col-sm py-5 m-2 btn btn-secondary"></div>
                    <div id="choice-5" onclick="guess('5')" class="col-sm py-5 m-2 btn btn-secondary"></div>
                    <div id="choice-6" onclick="guess('6')" class="col-sm py-5 m-2 btn btn-secondary"></div>
                </div>
                <div class="row">
                    <div id="choice-7" onclick="guess('7')" class="col-sm py-5 m-2 btn btn-secondary"></div>
                    <div id="choice-8" onclick="guess('8')" class="col-sm py-5 m-2 btn btn-secondary"></div>
                    <div id="choice-9" onclick="guess('9')" class="col-sm py-5 m-2 btn btn-secondary"></div>
                </div>
            </div>
        </div>
    </div>

    </div>
</div>


  </body>
</html>
<footer>
  <p class="pl-4 py-0">v1.0.0<a href="https://github.com/fatchild"><img class="ml-2" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="20"></img></a></p>
</footer>
